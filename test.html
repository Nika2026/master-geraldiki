<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест Telegram API</title>
</head>
<body>
    <h3>Тест отправки в Telegram</h3>
    <button id="testButton">Отправить тестовое сообщение</button>

<script>
    document.getElementById('testButton').addEventListener('click', async () => {
        const botToken = '8535720567:AAHa9y3s5_0ss1oxsP3CJ4Nxl-3W4jHNJz8';
        const chatId = '1046240445';
        const text = 'Это тестовое сообщение с сайта GitHub Pages.';
        
        // Самая простая и надежная ссылка
        const url = `https://api.telegram.org{botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(text)}`;

        try {
            const response = await fetch(url);
            if (response.ok) {
                alert('УСПЕХ! Сообщение доставлено.');
            } else {
                alert('Ошибка: Проверьте интернет или VPN. Telegram API может быть заблокирован.');
            }
        } catch (error) {
            alert('Сбой сети. Попробуйте отправить с другого устройства или сети.');
        }
    });
</script>

</body>
</html>
