<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мастерская Геральдики | Суверенный Дизайн</title>
    
    <!-- Правильное подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        body { 
            background-image: url('background.jpg'); 
            background-size: cover; 
            background-attachment: fixed; 
            background-color: #0f0f0f; 
            color: #e0e0e0; 
            font-family: 'Cormorant Garamond', serif; 
            margin: 0; 
            line-height: 1.4;
            font-size: 1.2rem;
        }

        h1, h2, h3 { 
            font-family: 'Cinzel', serif; 
            letter-spacing: 3px;
            color: #d4af37 !important; 
            text-shadow: 0 0 12px rgba(212, 175, 55, 0.3);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        header { 
            padding: 60px 20px; 
            text-align: center; 
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(0, 0, 0, 0.7);
        }

        header p { color: #d4af37; opacity: 0.8; font-style: italic; }

        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 40px; 
            padding: 50px 5%; 
        }

        .card, .contact-form { 
            border: 1px solid rgba(212, 175, 55, 0.3); 
            padding: 30px;
            text-align: center; 
            transition: all 0.4s ease; 
            background: rgba(15, 15, 45, 0.6); 
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card img {
            width: 100%; 
            height: 300px; 
            object-fit: cover; 
            border-bottom: 1px solid #d4af37;
            margin-bottom: 15px;
        }

        .card p { color: #d4af37; font-style: italic; }

        .contact-form { max-width: 600px; margin: 40px auto 80px; }

        input, textarea { 
            width: 100%; 
            margin: 15px 0; 
            background: rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            color: #fff; 
            padding: 15px; 
            box-sizing: border-box;
            font-size: 1.1rem;
        }

        button { 
            background: linear-gradient(45deg, #d4af37, #f2d479, #d4af37);
            color: #000; 
            padding: 18px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%; 
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
            transition: 0.5s;
        }

        button:hover { letter-spacing: 5px; box-shadow: 0 0 20px rgba(212, 175, 55, 0.6); }
    </style>
</head>
<body>

    <header>
        <h1>МАСТЕРСКАЯ ГЕРАЛЬДИКИ</h1>
        <h2>Ники Алексеевой</h2>
        <p>Создание родовых символов, печатей и бланков Живого Рода</p>
    </header>

    <div class="gallery">
        <div class="card">
            <img src="Gerb_1.png" alt="Гербы">
            <h3>Гербы</h3>
            <p>Цифровая живопись и вектор</p>
        </div>
        <div class="card">
            <img src="pechat2.jpg" alt="Печати">
            <h3>Печати</h3>
            <p>Для документов и сургуча</p>
        </div>
        <div class="card">
            <img src="znamya3.jpg" alt="Знамена">
            <h3>Бланки</h3>
            <p>Гербовые и типовые</p>
        </div>
    </div>

   <div class="contact-form">
    <h3>Оставить заявку Мастеру</h3>
    <form id="tg-form">
        <!-- Добавляем name="name" -->
        <input type="text" id="name" name="name" placeholder="Ваше Имя / Имя Рода" required>
        
        <!-- Добавляем name="contact" -->
        <input type="text" id="contact" name="contact" placeholder="Ваш Телеграм / WhatsApp" required>
        
        <!-- Добавляем name="message" -->
        <textarea id="message" name="message" rows="5" placeholder="Опишите ваши пожелания"></textarea>
        
        <button type="submit">ОТПРАВИТЬ В МАСТЕРСКУЮ</button>
    </form>
</div>

<script>
    document.getElementById('tg-form').addEventListener('submit', function(e) {
        e.preventDefault();

        // Создаем объект для отправки
        const formData = new FormData(this);
        
        // ВАЖНО: Ключ должен быть точно таким, как в письме
        formData.append("access_key", "a8e48c35-dbb4-4144-a528-f3d7111f1f4c");
        formData.append("from_name", "Мастерская Геральдики");

        // Отправляем строго на /submit
        fetch("https://api.web3forms.com/submit", {
            method: "POST",
            body: formData
        })
        .then(async (response) => {
            const result = await response.json();
            if (response.ok) {
                alert("Благодарю! Ваше послание доставлено Мастеру на почту.");
                document.getElementById('tg-form').reset();
            } else {
                // Выведет точную причину ошибки, если она будет
                alert("Ошибка: " + result.message);
            }
        })
        .catch(error => {
            alert("Сбой сети. Проверьте интернет.");
        });
    });
</script>



</body>
</html>
